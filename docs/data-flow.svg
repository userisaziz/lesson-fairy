<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #f0f0f0; stroke: #333; stroke-width: 1px; }
    .node-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; dominant-baseline: middle; }
    .arrow { stroke: #333; stroke-width: 2px; marker-end: url(#arrowhead); }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .frontend { fill: #bbf; }
    .backend { fill: #fbb; }
    .database { fill: #bff; }
    .ai { fill: #ffb; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" class="title">Data Flow Architecture</text>
  
  <!-- Frontend Components -->
  <rect x="100" y="100" width="120" height="40" rx="5" class="node frontend"/>
  <text x="160" y="120" class="node-text">Lesson Generator</text>
  
  <rect x="100" y="170" width="120" height="40" rx="5" class="node frontend"/>
  <text x="160" y="190" class="node-text">Lessons Table</text>
  
  <rect x="100" y="240" width="120" height="40" rx="5" class="node frontend"/>
  <text x="160" y="260" class="node-text">Lesson View</text>
  
  <rect x="100" y="310" width="120" height="40" rx="5" class="node frontend"/>
  <text x="160" y="330" class="node-text">Quiz Interface</text>
  
  <rect x="100" y="380" width="120" height="40" rx="5" class="node frontend"/>
  <text x="160" y="400" class="node-text">Results Display</text>
  
  <!-- API Layer -->
  <rect x="350" y="100" width="120" height="40" rx="5" class="node backend"/>
  <text x="410" y="120" class="node-text">Generate Lesson API</text>
  
  <rect x="350" y="170" width="120" height="40" rx="5" class="node backend"/>
  <text x="410" y="190" class="node-text">Lesson Service</text>
  
  <rect x="350" y="240" width="120" height="40" rx="5" class="node backend"/>
  <text x="410" y="260" class="node-text">Database Service</text>
  
  <!-- Database -->
  <rect x="600" y="170" width="120" height="40" rx="5" class="node database"/>
  <text x="660" y="190" class="node-text">Supabase Database</text>
  
  <!-- AI Providers -->
  <rect x="600" y="310" width="120" height="40" rx="5" class="node ai"/>
  <text x="660" y="330" class="node-text">Google Gemini</text>
  
  <rect x="600" y="380" width="120" height="40" rx="5" class="node ai"/>
  <text x="660" y="400" class="node-text">Hugging Face</text>
  
  <!-- Arrows -->
  <!-- Frontend to API -->
  <line x1="220" y1="120" x2="350" y2="120" class="arrow"/>
  <line x1="220" y1="190" x2="350" y2="190" class="arrow"/>
  <line x1="220" y1="260" x2="350" y2="260" class="arrow"/>
  <line x1="220" y1="330" x2="350" y2="330" class="arrow"/>
  <line x1="220" y1="400" x2="350" y2="400" class="arrow"/>
  
  <!-- API to Services -->
  <line x1="410" y1="140" x2="410" y2="170" class="arrow"/>
  <line x1="410" y1="210" x2="410" y2="240" class="arrow"/>
  
  <!-- Services to Database -->
  <line x1="470" y1="190" x2="600" y2="190" class="arrow"/>
  <line x1="470" y1="260" x2="600" y2="190" class="arrow"/>
  
  <!-- Services to AI -->
  <line x1="470" y1="260" x2="600" y2="330" class="arrow"/>
  <line x1="470" y1="260" x2="600" y2="400" class="arrow"/>
  
  <!-- Database to Frontend (real-time) -->
  <line x1="600" y1="190" x2="220" y2="190" class="arrow" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="50" y="500" width="15" height="15" class="frontend"/>
  <text x="70" y="512" class="node-text" text-anchor="start">Frontend</text>
  
  <rect x="150" y="500" width="15" height="15" class="backend"/>
  <text x="170" y="512" class="node-text" text-anchor="start">Backend</text>
  
  <rect x="250" y="500" width="15" height="15" class="database"/>
  <text x="270" y="512" class="node-text" text-anchor="start">Database</text>
  
  <rect x="350" y="500" width="15" height="15" class="ai"/>
  <text x="370" y="512" class="node-text" text-anchor="start">AI Provider</text>
  
  <text x="500" y="512" class="node-text" text-anchor="start">--- Dashed line: Real-time updates</text>
</svg>